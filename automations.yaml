- id: '1609812514200'
  alias: Security - Nest API Doorbell Pressed 2nd floor playing
  description: ''
  trigger:
  - platform: device
    device_id: ce48401c8d89f1391b9432705789f9ee
    domain: nest
    type: doorbell_chime
  condition:
  - condition: device
    device_id: 704aab7349e3d771e7fb6325186a812a
    domain: media_player
    entity_id: ec4619b14820859f9c887aef982ab6bf
    type: is_playing
  action:
  - service: notify.family
    data:
      message: "\U0001F514 Door bell was rung!"
  - service: mqtt.publish
    data:
      topic: alarmpanel/command
      payload_template: '{"speak": "The doorbell was just rang!"}

        '
  - sequence:
    - service: media_player.toggl
      data: {}
      target:
        device_id: 704aab7349e3d771e7fb6325186a812a
    - service: tts.speak
      metadata: {}
      data:
        cache: true
        media_player_entity_id: media_player.2nd_floor
        message: doorbell was rang
      target:
        entity_id: tts.home_assistant_cloud
      continue_on_error: true
    - delay:
        hours: 0
        minutes: 0
        seconds: 4
        milliseconds: 0
      enabled: true
    - service: media_player.media_play
      target:
        device_id:
        - 704aab7349e3d771e7fb6325186a812a
      data: {}
  mode: single
