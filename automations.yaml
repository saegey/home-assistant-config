  - service: notify.mobile_app_adams_iphone
    metadata: {}
    data:
      title: Espresso machine is about to go ECO
      message: Do you want to?
      data:
        actions:
        - action: '{{ action_close }}'
          title: Turn off
        tag: espress-notification
  - wait_for_trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_open }}'
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_close }}'
    timeout:
      hours: 0
      minutes: 4
      seconds: 0
      milliseconds: 0
    enabled: false
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_open }}'
      sequence:
      - service: switch.turn_off
        target:
          device_id:
          - 991130eb5da406686718958e8a5dae9f
        data: {}
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: switch.turn_on
        metadata: {}
        data: {}
        target:
          device_id: 991130eb5da406686718958e8a5dae9f
      - service: timer.start
        metadata: {}
        data: {}
        target:
          entity_id: timer.espresso_machine
      alias: Keep machine on
    default:
    - service: switch.turn_off
      metadata: {}
      data: {}
      target:
        device_id: 991130eb5da406686718958e8a5dae9f
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - service: switch.turn_on
      metadata: {}
      data: {}
      target:
        device_id: 991130eb5da406686718958e8a5dae9f
    - service: timer.start
      metadata: {}
      data: {}
      target:
        entity_id: timer.espresso_machine
    enabled: false
  mode: single
