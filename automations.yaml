        %}  {% set security_state = states |\n  selectattr('entity_id','in',state_attr('group.doors','entity_id'))\n
        \ | selectattr('state','eq','on') | list %} {% for state in security_state\n
        \ -%} {{ state.name }} {%- if not loop.last %}, {% endif -%} {%-\n  endfor
