- id: '1718654460899'
  alias: Front Light based on motion
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.exterior_motion_detected
    to: 'on'
    enabled: true
  condition:
  - condition: and
    conditions:
    - alias: Is 1 hr after sunset or 1hr before sunrise
      condition: template
      value_template: '{% set now = states(''sensor.time'').split('':'') %}

        {% set now = now[0]|int * 60 + now[1]|int %}

        {# {{ now }} #}

        {# {% set now = 900 %} #}

        {% set sunset = (state_attr(''sun.sun'', ''next_setting'') | as_datetime +
        timedelta(hours=1)).strftime(''%H:%M'').split('':'') %}

        {% set sunset = sunset[0]|int * 60 + sunset[1]|int %}

        {% set sunrise = (state_attr(''sun.sun'', ''next_rising'') | as_datetime -
        timedelta(hours=1)).strftime(''%H:%M'').split('':'') %}

        {% set sunrise = sunrise[0]|int * 60 + sunrise[1]|int %}

        {# now {{ now }} sunset {{ sunset }} sunrise {{ sunrise }} #}

        {% if sunset <= now <= sunrise %}

        False

        {% else %}

        True

        {% endif %}'
    - condition: state
      entity_id: input_boolean.disable_front_motion
      state: 'off'
  action:
  - service: light.turn_on
    target:
      entity_id: light.exterior_front_light_2
    enabled: true
    data: {}
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.disable_front_motion
    enabled: true
    data: {}
  mode: single
