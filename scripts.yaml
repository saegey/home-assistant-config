nfc_tag_toggle_garage_alarm:
  alias: NFC Tag - Toggle garage alarm
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: alarm_control_panel.garage
        state: armed_home
      sequence:
      - service: alarm_control_panel.alarm_disarm
        metadata: {}
        data:
          code: '2483'
        target:
          entity_id: alarm_control_panel.garage
    - conditions:
      - condition: state
        entity_id: alarm_control_panel.garage
        state: disarmed
      sequence:
      - service: alarm_control_panel.alarm_arm_home
        metadata: {}
        data: {}
        target:
          entity_id: alarm_control_panel.garage
  description: ''
